{% extends "layout.html" %}


{% block headers %}
<script src="/webauthn.js"></script>
{% endblock headers %}

{% block content %}
<form method="post" id="registration-form">
    <input name="name" id="name" pattern="[a-z0-9.-]+" minlength="4" maxlength="32" type="text" placeholder="name" required />
  <button id="gen-creds" type="button" onclick="genCreds()">gen credentials</button>
  <input name="id" id="id" type="hidden" />
  <input name="raw_id" id="rawId" type="hidden" />
  <input name="typ" id="type" type="hidden" />
  <input name="authenticator_response" id="type" type="hidden" />
  <input name="client_data_json" id="type" type="hidden" />
  <input name="session_token" id="session_token" value="{{ session_token }}" type="hidden" />
  <button id="registration-button" type="submit" form="registration-form" disabled>register</button>
</form>
{% endblock content %}
